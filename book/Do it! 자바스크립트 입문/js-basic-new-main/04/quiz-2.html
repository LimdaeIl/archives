<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
<script>
	let c = 0;
	for (let i = 3; i < 100; i++) {
		if (i % 3 !== 0) {
			continue;
		} else {
			c += 1;
			document.write(i + ", ");
		}
	}
	document.write(`<br><br> 3의 배수의 갯수: ${c}`);
</script>
</body>
</html>
