<body>

<div class="markdown-box">
    <h2>미션1. switch case문 작성하기</h2>
    <p><code>switch/case</code> 문을 사용해서 조건문을 작성하세요.</p>
    <p>생성한 <code>animal</code> 변수에 할당된 값이 <code>cat</code> 일 경우에 '고양이'가 출력될 수 있도록 조건문을 알맞게 작성해주세요.</p>
    <p><code>case</code> 문은 dog, tiger, cat, lion으로 나눠서 작성하고, <code>case</code> 문의 내부에는 각각의 동물을 출력하는 코드를 작성해주세요.</p>

    <p>예시:</p>
    <pre><code>case 'tiger':
    console.log('호랑이');
    break;</code></pre>
</div>

<div id="input-area">
    <label for="animalInput"></label>
    <input type="text" id="animalInput" placeholder="dog, cat, tiger, lion">
    <button onclick="checkAnimal()">결과 확인</button>
